<!-- Start of page: #download -->
<div data-role="page" id="download">

	<div id="quadrati"></div>

	<div data-role="header">
		<h1>Download</h1>
		<a href="#" data-rel="back" id="indietro" class="jqm-navmenu-link ui-btn ui-corner-all ui-nodisc-icon ui-alt-icon ui-btn-left" data-transition="slide" data-direction="reverse">indietro</a>
	</div><!-- /header -->

	<div role="main" class="ui-content" >
	
	<script>
	$( "#download" ).on( "pagebeforeshow", function() {	
	
		function showStatusBar(show) {
		            	if (show) {
		            		StatusBar.show();
		                	StatusBar.overlaysWebView(g_overlay)
		            	}
		            	else
		                	StatusBar.hide();
		        	}
        
		        	function overlayWebView(isOverlay) {
		            	g_overlay = isOverlay;
		            	StatusBar.overlaysWebView(g_overlay);
		        	}
        
		        	function setColor(inColor) {
		            	g_color = inColor
		            	StatusBar.backgroundColorByName(g_color);
        
		            	if (g_color === "black")
		                	StatusBar.styleLightContent();
		        	}

		        	function defaultStyle() {
		            	g_color = "white"
		            	StatusBar.styleDefault();
		            	StatusBar.backgroundColorByName(g_color);
		        	}
        
		        	function lightContent() {
		            	StatusBar.styleLightContent();
		            	if (g_color === "white") {
		                	g_color = "black";
		                	StatusBar.backgroundColorByName(g_color);
		            	}
		        	}
	
	
	});
	
	
	</script>
			
	<p><a href="#" onclick="showStatusBar(false); return false;">Hide Status Bar</a></p>
	<p><a href="#" onclick="showStatusBar(true); return false;">Show Status Bar</a></p>

	<p><a href="#" onclick="setColor('red'); return false;">Red Status Bar</a></p>
	<p><a href="#" onclick="setColor('blue'); return false;">Blue Status Bar</a></p>
	<p><a href="#" onclick="setColor('black'); return false;">Black Status Bar</a></p>

    <p><a href="#" onclick="overlayWebView(true); return false;">Status Bar Overlays WebView</a></p>
    <p><a href="#" onclick="overlayWebView(false); return false;">Status Bar sits above WebView</a></p>

    <p><a href="#" onclick="lightContent(); return false;">Light Content Status Bar</a></p>
    <p><a href="#" onclick="defaultStyle(); return false;">Default Status Bar Style</a></p>
	
	
	</div><!-- /content -->

	<!-- FOOTER -->
	<div data-role="footer" data-theme="a" data-position="fixed">
	</div>
