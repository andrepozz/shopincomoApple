<body>

<!-- Start of page: #download -->
<div data-role="page" id="download">

	<div id="quadrati"></div>

	<div data-role="header">
		<h1>Download</h1>
		<a href="#" data-rel="back" id="indietro" class="jqm-navmenu-link ui-btn ui-corner-all ui-nodisc-icon ui-alt-icon ui-btn-left" data-transition="slide" data-direction="reverse">indietro</a>
	</div><!-- /header -->

	<div role="main" class="ui-content" >
	
	<script>
	$( "#download" ).on( "pagebeforeshow", function() {	
        var g_overlay = false;
        var g_color = "white";
	});
	
	$(document).on("click", '.hide', function(){
	
        var g_overlay = false;
        var g_color = "white";
		StatusBar.hide();
	});
	
	$(document).on("click", '.show', function(){
        var g_overlay = false;
        var g_color = "white";
		StatusBar.show();
	
	});
	
	$(document).on("click", '.color', function(){
		
        var g_overlay = false;
        var g_color = "white";
	});
	
	$(document).on("click", '.overlay', function(){
		StatusBar.overlaysWebView(true);
        var g_overlay = false;
        var g_color = "white";
	});
	
	$(document).on("click", '.notoverlay', function(){
        var g_overlay = false;
        var g_color = "white";
		StatusBar.overlaysWebView(false);
	
	});
	
	$(document).on("click", '.light', function(){
        var g_overlay = false;
        var g_color = "white";
		StatusBar.styleLightContent();
	
	});
	
	$(document).on("click", '.default', function(){
	
        var g_overlay = false;
        var g_color = "white";
		StatusBar.styleDefault();
	});
	
	
	</script>
			
	<p><a href="#" class="hide" >Hide Status Bar</a></p>
	<p><a href="#" class="show" >Show Status Bar</a></p>

	<p><a href="#" class="color" >Red Status Bar</a></p>


    <p><a href="#" class="overlay" >Status Bar Overlays WebView</a></p>
    <p><a href="#" class="notoverlay" >Status Bar sits above WebView</a></p>

    <p><a href="#" class="light" >Light Content Status Bar</a></p>
    <p><a href="#" class="defult" >Default Status Bar Style</a></p>
	
	
	</div><!-- /content -->

	<!-- FOOTER -->
	<div data-role="footer" data-theme="a" data-position="fixed">
	</div>
